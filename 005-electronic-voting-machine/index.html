<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Voting Machine</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="voting-machine">
    <div class="screen">
      <div class="div-1">
        <div class="div-1--left">
          <div class="text-1">
            <span>SEU VOTO PARA:</span>
          </div>
          <div class="text-2">
            <span>VEREADOR:</span>
          </div>
          <div class="text-3">
            <div class="number blink"></div>
            <div class="number"></div>
          </div>
          <div class="text-4">
            NOME: <br>
            PARTIDO: <br>
            VICE-PREFEITO: <br>
          </div>
        </div>
        <div class="div-1--right">
          <div class="right-img">
            <img src="./img/bolsonaro.png" alt="Candidato">
            Presidente
          </div>
          <div class="right-img small">
            <img src="./img/mourao.png" alt="Candidato">
            Vice Presidente
          </div>
        </div>
      </div>
      <div class="div-2">
        Aperte a tela: <br>
        <strong>CONFIRMA</strong> para <strong>CONFIRMAR</strong> este voto <br>
        <strong>CORRIGE</strong> para <strong>REINICIAR</strong> este voto
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboard--line">
        <div class="keyboard--button" onclick="clicou('1')">1</div>
        <div class="keyboard--button" onclick="clicou('2')">2</div>
        <div class="keyboard--button" onclick="clicou('3')">3</div>
      </div>
      <div class="keyboard--line">
        <div class="keyboard--button" onclick="clicou('4')">4</div>
        <div class="keyboard--button" onclick="clicou('5')">5</div>
        <div class="keyboard--button" onclick="clicou('6')">6</div>
      </div>
      <div class="keyboard--line">
        <div class="keyboard--button" onclick="clicou('7')">7</div>
        <div class="keyboard--button" onclick="clicou('8')">8</div>
        <div class="keyboard--button" onclick="clicou('9')">9</div>
      </div>
      <div class="keyboard--line">
        <div class="keyboard--button" onclick="clicou('0')">0</div>
      </div>
      <div class="keyboard--line">
        <div class="keyboard--button btn--branco" onclick="branco()">BRANCO</div>
        <div class="keyboard--button btn--corrige" onclick="corrige()">CORRIGE</div>
        <div class="keyboard--button btn--confirma" onclick="confirma()">CONFIRMA</div>
      </div>
    </div>
  </div>
  <script src="./etapas.js"></script>
  <script src="./script.js"></script>
</body>

</html>
